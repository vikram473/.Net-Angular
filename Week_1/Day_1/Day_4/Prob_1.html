<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Evaluator</title>
</head>
<body>

    <script>
        let marks = 68;
        let grade;

        if (marks >= 75) {
            grade = "Grade A";
        } else if (marks >= 60) {
            grade = "Grade B";
        } else if (marks >= 40) {
            grade = "Grade C";
        } else {
            grade = "Fail";
        }

        console.log("Marks:", marks);
        console.log("Result:", grade);
    </script>

</body>
</html>
