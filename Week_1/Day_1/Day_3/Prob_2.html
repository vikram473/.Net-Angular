<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Features</title>

    <style>
        /* Element selector */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }

        /* Class selector */
        .feature-section {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }

        /* Descendant selector */
        .feature-section h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        /* Element selector */
        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Class selector */
        .feature-item {
            background-color: #e8f0fe;
            color: #1a237e;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #c5cae9;
            border-radius: 5px;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        /* Hover effect */
        .feature-item:hover {
            background-color: #c5cae9;
        }
    </style>
</head>
<body>

    <section class="feature-section">
        <h2>Product Features</h2>

        <ul>
            <li class="feature-item">Fast and Reliable Performance</li>
            <li class="feature-item">User-Friendly Interface</li>
            <li class="feature-item">Secure Data Protection</li>
            <li class="feature-item">Cross-Platform Support</li>
            <li class="feature-item">24/7 Customer Assistance</li>
        </ul>
    </section>

</body>
</html>
