<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Notes Saver</title>
</head>
<body onload="loadNote()">

    <h2>My Daily Notes</h2>

    <!-- Textarea -->
    <textarea id="noteArea" rows="6" cols="40" placeholder="Write your notes here..."></textarea>
    <br><br>

    <!-- Inline onclick buttons -->
    <button onclick="saveNote()">Save</button>
    <button onclick="clearNote()">Clear</button>

    <!-- External JavaScript -->
    <script src="script.js"></script>

</body>
</html>
