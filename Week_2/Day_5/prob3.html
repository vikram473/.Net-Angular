<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Event Dashboard</title>

    <!-- Bootstrap 5 CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">College Events</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ================= DASHBOARD ================= -->
<div class="container-fluid my-4">
    <div class="row g-4">

        <!-- Event List -->
        <div class="col-12 col-md-8 col-lg-9">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Upcoming Events</h5>
                    <button class="btn btn-success btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#eventModal">
                        + Add Event
                    </button>
                </div>

                <div class="card-body table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Event Name</th>
                                <th>Date</th>
                                <th>Department</th>
                                <th>Coordinator</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Tech Fest</td>
                                <td>12-Aug-2026</td>
                                <td>CSE</td>
                                <td>Rahul</td>
                            </tr>
                            <tr>
                                <td>Cultural Day</td>
                                <td>25-Aug-2026</td>
                                <td>Arts</td>
                                <td>Anita</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Side Info -->
        <div class="col-12 col-md-4 col-lg-3">
            <div class="card mb-4 text-center">
                <div class="card-body">
                    <h6>Total Events</h6>
                    <h3 class="text-primary">2</h3>
                </div>
            </div>

            <div class="card text-center">
                <div class="card-body">
                    <h6>Next Event</h6>
                    <p class="fw-bold mb-0">Tech Fest</p>
                    <small class="text-muted">12-Aug-2026</small>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- ================= MODAL ================= -->
<div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Add New Event</h5>
                <button type="button" class="btn-close btn-close-white"
                        data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form class="needs-validation" novalidate>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Event Name</label>
                            <input type="text" class="form-control" required>
                            <div class="invalid-feedback">Event name is required</div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Event Date</label>
                            <input type="date" class="form-control" required>
                            <div class="invalid-feedback">Date is required</div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Department</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Coordinator</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-success">Save Event</button>
                        <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cancel</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

<!-- External JS -->
<script src="script.js"></script>

</body>
</html>
