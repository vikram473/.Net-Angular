<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Listing</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container py-5">
    <h3 class="text-center mb-4">Electronics Store</h3>

    <!-- Product Grid -->
    <div class="row g-4">
        
        <!-- Product 1 -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Laptop</h5>
                    <p class="card-text">High performance laptop for work and gaming.</p>
                    <p class="fw-bold">₹55,000</p>
                </div>
                <div class="card-footer bg-white">
                    <button class="btn btn-primary btn-sm me-2">Add to Cart</button>
                    <button class="btn btn-outline-secondary btn-sm">View Details</button>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Smartphone</h5>
                    <p class="card-text">Latest smartphone with advanced features.</p>
                    <p class="fw-bold">₹25,000</p>
                </div>
                <div class="card-footer bg-white">
                    <button class="btn btn-primary btn-sm me-2">Add to Cart</button>
                    <button class="btn btn-outline-secondary btn-sm">View Details</button>
                </div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Headphones</h5>
                    <p class="card-text">Noise cancelling wireless headphones.</p>
                    <p class="fw-bold">₹3,000</p>
                </div>
                <div class="card-footer bg-white">
                    <button class="btn btn-primary btn-sm me-2">Add to Cart</button>
                    <button class="btn btn-outline-secondary btn-sm">View Details</button>
                </div>
            </div>
        </div>

        <!-- Product 4 -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">Smart Watch</h5>
                    <p class="card-text">Track your fitness and notifications.</p>
                    <p class="fw-bold">₹4,500</p>
                </div>
                <div class="card-footer bg-white">
                    <button class="btn btn-primary btn-sm me-2">Add to Cart</button>
                    <button class="btn btn-outline-secondary btn-sm">View Details</button>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
